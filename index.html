<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="favicon.png?" type="image/x-icon">
        <title>Calculator</title>
    </head>
    <body>
        <section class="calculator">
            <div class="container">
                <div class="calculator__body">
                    <div class="result">
                        <span style="font-size: 90px">0</span>
                    </div>
                    <div class="buttons">
                        <button class="button ac" value="AC">AC</button>
                        <button class="button negative" value="+/-">
                            <img src="/plus-minus.svg" alt="+/-" />
                        </button>
                        <button class="button percent" value="%">%</button>
                        <button
                            class="button sign division"
                            fill="#ffffff"
                            value="/"
                        >
                            <?xml version="1.0" encoding="utf-8"?>
                            <svg
                                width="25px"
                                height="25px"
                                viewBox="0 0 64 64"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                            >
                                <g>
                                    <path d="M2 27h60v10H2z"></path>
                                    <circle cx="32" cy="10.5" r="6.5"></circle>
                                    <circle cx="32" cy="53.5" r="6.5"></circle>
                                </g>
                            </svg>
                        </button>
                        <button class="button numbers" value="7">7</button>
                        <button class="button numbers" value="8">8</button>
                        <button class="button numbers" value="9">9</button>
                        <button
                            class="button sign multiplication"
                            fill="#ffffff"
                            value="*"
                        >
                            <?xml version="1.0" encoding="utf-8"?>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                width="50px"
                                height="50px"
                                viewBox="0 0 32 32"
                                xml:space="preserve"
                            >
                                <path d="M17.414,16l4.95,4.95l-1.414,1.414L16,17.414l-4.95,4.95L9.636,20.95l4.95-4.95l-4.95-4.95l1.414-1.414l4.95,4.95l4.95-4.95l1.414,1.414L17.414,16z"></path>
                            </svg>
                        </button>
                        <button class="button numbers" value="4">4</button>
                        <button class="button numbers" value="5">5</button>
                        <button class="button numbers" value="6">6</button>
                        <button class="button sign minus" value="-"></button>
                        <button class="button numbers" value="1">1</button>
                        <button class="button numbers" value="2">2</button>
                        <button class="button numbers" value="3">3</button>
                        <button class="button sign" value="+">+</button>
                        <button class="button numbers zero" value="0">0</button>
                        <button
                            class="button dot"
                            value="."
                            onclick="dotClicks++"
                        >
                            <img class="comma" src="/comma.svg" alt="," />
                        </button>
                        <button class="button equal" value="=">=</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
